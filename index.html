<div id="three-container" style="width: 100%; height: 100%; position: absolute; top: 0; left: 0;"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<script>
// LIQUID METAL CORE - QM SYSTEM
let scene, camera, renderer, sphere, clock;

function init() {
    clock = new THREE.Clock();
    const container = document.getElementById('three-container');

    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
    camera.position.z = 2.5;

    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(container.clientWidth, container.clientHeight);
    container.appendChild(renderer.domElement);

    // Geometrie - Icosahedron pro plynulý "fluid" pohyb
    const geometry = new THREE.IcosahedronGeometry(1, 64);
    
    // Metalický materiál (Physical Material s vysokým odrazem)
    const material = new THREE.MeshPhysicalMaterial({
        color: 0xffffff,
        metalness: 1.0,
        roughness: 0.1,
        clearcoat: 1.0,
        clearcoatRoughness: 0.1,
        reflectivity: 1.0
    });

    sphere = new THREE.Mesh(geometry, material);
    scene.add(sphere);

    // Světla - klíčová pro metalický lesk
    const light1 = new THREE.DirectionalLight(0xffffff, 1);
    light1.position.set(5, 5, 5);
    scene.add(light1);
    
    const light2 = new THREE.PointLight(0xffffff, 0.5);
    light2.position.set(-5, -5, 5);
    scene.add(light2);

    animate();
}

function animate() {
    requestAnimationFrame(animate);
    const time = clock.getElapsedTime();

    // Simulace fluidního pohybu (deformace vrcholů)
    const positionAttribute = sphere.geometry.getAttribute('position');
    const vertex = new THREE.Vector3();

    for (let i = 0; i < positionAttribute.count; i++) {
        vertex.fromBufferAttribute(positionAttribute, i);
        
        // Perlin-like noise (zjednodušený sinusový šum)
        const wave = Math.sin(vertex.x * 2 + time) * 0.12 +
                     Math.sin(vertex.y * 3 + time) * 0.12 +
                     Math.sin(vertex.z * 2.5 + time) * 0.12;
        
        const newDist = 1 + wave;
        vertex.normalize().multiplyScalar(newDist);
        positionAttribute.setXYZ(i, vertex.x, vertex.y, vertex.z);
    }
    
    positionAttribute.needsUpdate = true;
    sphere.rotation.y += 0.005;
    
    renderer.render(scene, camera);
}

// Responzivita
window.addEventListener('resize', () => {
    const container = document.getElementById('three-container');
    camera.aspect = container.clientWidth / container.clientHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(container.clientWidth, container.clientHeight);
});

init();
</script>
