<div id="three-container" style="width: 100%; height: 600px; position: relative; z-index: 0;"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
(function() {
    const container = document.getElementById('three-container');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
    camera.position.z = 2.2;

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(container.clientWidth, container.clientHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    container.appendChild(renderer.domElement);

    // VYTVOŘENÍ GENERICKÉHO PROSTŘEDÍ PRO ODRAZY
    const pmremGenerator = new THREE.PMREMGenerator(renderer);
    scene.environment = pmremGenerator.fromScene(new THREE.Scene()).texture;

    // MATERIÁL - TEKUTÝ CHROM
    const material = new THREE.MeshStandardMaterial({
        color: 0xffffff,
        metalness: 1.0,
        roughness: 0.02, // Velmi lesklé
        envMapIntensity: 3.0
    });

    const geometry = new THREE.IcosahedronGeometry(1, 64);
    const mesh = new THREE.Mesh(geometry, material);
    scene.add(mesh);

    // SVĚTLA - Ostré odlesky
    const light = new THREE.DirectionalLight(0xffffff, 2);
    light.position.set(5, 5, 5);
    scene.add(light);
    
    const blueLight = new THREE.PointLight(0x00ffff, 1); // Jemný tech nádech
    blueLight.position.set(-5, 3, 2);
    scene.add(blueLight);

    const clock = new THREE.Clock();
    function animate() {
        requestAnimationFrame(animate);
        const t = clock.getElapsedTime() * 0.5;
        const pos = mesh.geometry.attributes.position;
        const v = new THREE.Vector3();
        for (let i = 0; i < pos.count; i++) {
            v.fromBufferAttribute(pos, i);
            const noise = Math.sin(v.x * 2 + t) * 0.15 + Math.sin(v.y * 2 + t) * 0.15;
            v.normalize().multiplyScalar(1 + noise);
            pos.setXYZ(i, v.x, v.y, v.z);
        }
        pos.needsUpdate = true;
        mesh.rotation.y += 0.003;
        renderer.render(scene, camera);
    }
    animate();
})();
</script>
