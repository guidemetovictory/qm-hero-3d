<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milla Nova Carousel Clone</title>
    <style>
        :root {
            --bg-color: #e2e2e2;
            --card-width: 300px;
            --card-height: 450px;
            --ring-radius: 500px; /* Vzdálenost karet od středu */
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg-color);
            font-family: 'serif';
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Kontejner pro 3D scénu */
        .scene {
            width: 100%;
            height: 100%;
            perspective: 1500px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: grab;
        }

        .scene:active { cursor: grabbing; }

        /* Rotující válec */
        .carousel {
            position: relative;
            width: var(--card-width);
            height: var(--card-height);
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out; /* Pro plynulost pohybu */
        }

        /* Jednotlivé karty */
        .card {
            position: absolute;
            width: var(--card-width);
            height: var(--card-height);
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            backface-visibility: hidden;
            user-select: none;
            transition: transform 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
        }

        /* "Explore" tlačítko sledující myš */
        .explore-badge {
            position: absolute;
            width: 80px;
            height: 80px;
            background: #a3322d;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0;
            pointer-events: none;
            transform: translate(-50%, -50%) scale(0);
            transition: opacity 0.3s, transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 10;
        }

        .card:hover .explore-badge {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        /* Text v pozadí (Chapter the Bride) */
        .bg-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
            z-index: -1;
            color: rgba(0,0,0,0.05);
            font-size: 8vw;
            pointer-events: none;
            white-space: nowrap;
        }
    </style>
</head>
<body>

    <div class="bg-text">MILLA NOVA<br>CHAPTER THE BRIDE</div>

    <div class="scene" id="scene">
        <div class="carousel" id="carousel">
            </div>
    </div>

    <script>
        const carousel = document.getElementById('carousel');
        const scene = document.getElementById('scene');
        const cardCount = 10;
        const radius = 550; // Poloměr kruhu
        
        let rotationY = 0;
        let isDragging = false;
        let startX = 0;
        let velocity = 0;
        let lastX = 0;

        // 1. Generování karet
        for (let i = 0; i < cardCount; i++) {
            const card = document.createElement('div');
            card.className = 'card';
            
            // Úhel pro každou kartu v kruhu
            const angle = i * (360 / cardCount);
            card.style.transform = `rotateY(${angle}deg) translateZ(${radius}px)`;
            
            card.innerHTML = `
                <div class="explore-badge">Explore</div>
                <img src="https://picsum.photos/400/600?random=${i}" alt="Inspirace">
            `;

            // Efekt magnetického tlačítka
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const badge = card.querySelector('.explore-badge');
                badge.style.left = `${x}px`;
                badge.style.top = `${y}px`;
            });

            carousel.appendChild(card);
        }

        // 2. Logika otáčení (Drag & Inertia)
        scene.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.pageX;
            lastX = e.pageX;
            velocity = 0;
        });

        window.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            
            const deltaX = e.pageX - lastX;
            velocity = deltaX * 0.2; // Citlivost
            rotationY += velocity;
            lastX = e.pageX;
            
            updateRotation();
        });

        window.addEventListener('mouseup', () => {
            isDragging = false;
        });

        // 3. Setrvačnost (Inertia) - tohle dělá ten luxusní pocit
        function applyInertia() {
            if (!isDragging) {
                velocity *= 0.95; // Tření
                rotationY += velocity;
                updateRotation();
            }
            requestAnimationFrame(applyInertia);
        }

        function updateRotation() {
            carousel.style.transform = `rotateY(${rotationY}deg)`;
        }

        applyInertia();
    </script>
</body>
</html>
