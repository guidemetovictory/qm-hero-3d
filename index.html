<div id="three-container" style="width: 100%; height: 100%; position: absolute; top: 0; left: 0; z-index: 0;"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<script>
let scene, camera, renderer, sphere, clock;

function init() {
    clock = new THREE.Clock();
    const container = document.getElementById('three-container');

    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
    camera.position.z = 2.2;

    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(container.clientWidth, container.clientHeight);
    container.appendChild(renderer.domElement);

    const geometry = new THREE.IcosahedronGeometry(1, 64);
    
    // EXTREME CHROME MATERIAL
    const material = new THREE.MeshStandardMaterial({
        color: 0xffffff,
        metalness: 1.0,
        roughness: 0.05, // Skoro zrcadlo
    });

    sphere = new THREE.Mesh(geometry, material);
    scene.add(sphere);

    // AGRESIVNÍ SVĚTLA PRO LESK
    const topLight = new THREE.DirectionalLight(0xffffff, 2);
    topLight.position.set(0, 5, 0);
    scene.add(topLight);

    const sideLight = new THREE.PointLight(0xffffff, 1.5);
    sideLight.position.set(5, 0, 5);
    scene.add(sideLight);

    const backLight = new THREE.PointLight(0xffffff, 1);
    backLight.position.set(-5, 2, -5);
    scene.add(backLight);

    animate();
}

function animate() {
    requestAnimationFrame(animate);
    const time = clock.getElapsedTime() * 0.5;

    const positionAttribute = sphere.geometry.getAttribute('position');
    const vertex = new THREE.Vector3();

    for (let i = 0; i < positionAttribute.count; i++) {
        vertex.fromBufferAttribute(positionAttribute, i);
        
        // Fluidní deformace
        const noise = Math.sin(vertex.x * 1.5 + time) * 0.15 +
                      Math.sin(vertex.y * 2.0 + time) * 0.15 +
                      Math.sin(vertex.z * 1.8 + time) * 0.15;
        
        const newDist = 1 + noise;
        vertex.normalize().multiplyScalar(newDist);
        positionAttribute.setXYZ(i, vertex.x, vertex.y, vertex.z);
    }
    
    positionAttribute.needsUpdate = true;
    sphere.rotation.y += 0.003;
    renderer.render(scene, camera);
}

init();
</script>
