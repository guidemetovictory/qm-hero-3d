<div id="three-container" style="width: 100%; height: 600px; position: relative;"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<script>
(function() {
    const container = document.getElementById('three-container');
    if(!container) return;

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
    camera.position.z = 2.2;

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setSize(container.clientWidth, container.clientHeight);
    container.appendChild(renderer.domElement);

    // CHROMOVÝ MATERIÁL
    const material = new THREE.MeshStandardMaterial({
        color: 0xffffff,
        metalness: 1,
        roughness: 0, // Totální odraz
        envMapIntensity: 2
    });

    const geometry = new THREE.IcosahedronGeometry(1, 64);
    const mesh = new THREE.Mesh(geometry, material);
    scene.add(mesh);

    // SVĚTLA - Musí být silná, aby se kov leskl
    const light1 = new THREE.DirectionalLight(0xffffff, 3);
    light1.position.set(5, 5, 5);
    scene.add(light1);
    
    const light2 = new THREE.PointLight(0xffffff, 2);
    light2.position.set(-5, -5, 2);
    scene.add(light2);

    const clock = new THREE.Clock();

    function animate() {
        requestAnimationFrame(animate);
        const t = clock.getElapsedTime() * 0.4;
        
        const pos = mesh.geometry.attributes.position;
        const v = new THREE.Vector3();
        
        for (let i = 0; i < pos.count; i++) {
            v.fromBufferAttribute(pos, i);
            const noise = Math.sin(v.x * 1.5 + t) * 0.15 + Math.sin(v.y * 2.5 + t) * 0.15;
            v.normalize().multiplyScalar(1 + noise);
            pos.setXYZ(i, v.x, v.y, v.z);
        }
        pos.needsUpdate = true;
        mesh.rotation.y += 0.002;
        renderer.render(scene, camera);
    }
    animate();
})();
</script>
